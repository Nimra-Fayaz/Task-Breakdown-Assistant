# Pre-commit hooks configuration
# Documentation: https://pre-commit.com/

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        files: '\.(yaml|yml)$'
        exclude: ^$
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python code formatting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        name: ruff (linter)
        args: [--fix, --exit-non-zero-on-fix]
        files: ^backend/.*\.py$
      - id: ruff-format
        name: ruff (formatter)
        files: ^backend/.*\.py$

  # TypeScript/JavaScript linting with ESLint (local hook)
  - repo: local
    hooks:
      - id: eslint
        name: eslint (linter)
        entry: '"C:/Program Files/PowerShell/7/pwsh.exe" -Command "cd frontend; npm run lint"'
        language: system
        types: [file]
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false

# Global configuration
default_language_version:
  python: python3.11
  node: 18.18.0
